<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    {% load static %}

                        <h5 class="card-title">Reserva</h5>
                        <p class="card-text">Debe mostrar el codigo qr</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">local: {{ data.local }}</li>
                        <li class="list-group-item">Direccion: {{ data.direccion }}</li>
                        <li class="list-group-item">fecha: {{ data.fecha }}</li>
                        <li class="list-group-item">Hora: {{ data.hora }}</li>
                        <li class="list-group-item">Reserva NÂ°: {{ data.reserva }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
